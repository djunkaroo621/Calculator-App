<!DOCTYPE html>
<html>
<head>
<title>CALCULATOR</title>
<style>
 .wrapper {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-gap: 25px;
  grid-auto-rows: minmax(50px, auto);
  text-align: center;
}
.one {
  grid-column: 1/5
  grid-row: 1;

}
.two {
  grid-column: 2/5
  grid-row: 1;
}
.three {
  grid-column: 3/5
  grid-row: 1;
}
.four {
  grid-column: 4/5
  grid-row: 1;
}
.five {
  grid-column: 5/5
  grid-row: 1;
}
.six {
  grid-column: 1/5
  grid-row: 2;
}
.seven {
  grid-column: 2/5
  grid-row: 2;
}
.eight {
  grid-column: 3/5
  grid-row: 2;
}
.nine {
  grid-column: 4/5
  grid-row: 2;
}
.ten {
  grid-column: 5/5
  grid-row: 2;
}
.eleven {
  grid-column: 1/5
  grid-row: 3;
}
.twelve {
  grid-column: 2/5
  grid-row: 3;
}
.thirteen {
  grid-column: 3/5
  grid-row: 3;
}
.fourteen {
  grid-column: 4/5
  grid-row: 3;
}
.fifteen {
  grid-column: 5/5
  grid-row: 3;
}
.sixteen {
  grid-column: 1/5
  grid-row: 4;
}
.seventeen {
  grid-column: 2/5
  grid-row: 4;
}
.eighteen {
  grid-column: 3/5
  grid-row: 4;
}
.nineteen {
  grid-column: 4/5
  grid-row: 4;
}
.twenty {
  grid-column: 5/5
  grid-row: 4;
}
.twentyOne {
  grid-column: 1/5
  grid-row: 5;
}
.twentyTwo {
  grid-column: 2/5
  grid-row: 5;
}
.twentyThree {
  grid-column: 3/5
  grid-row: 5;
}
.twentyFour {
  grid-column: 4/5
  grid-row: 5;
}
.twentyFive {
  grid-column: 5/5
  grid-row: 5;
}

</style>
</head>
<body>
<div class="wrapper">
  <div class="one"><input type="button" value="1"></input></div>
  <div class="two"><input type="button" value="2"></input></div>
  <div class="three"><input type="button" value="3"></input></div>
  <div class="four"><input type="button" value="4"></input></div>
  <div class="five"><input type="button" value="5"></input></div>
  <div class="six"><input type="button" value="6"></input></div>
  <div class="seven"><input type="button" value="7"></input></div>
  <div class="eight"><input type="button" value="8"></input></div>
  <div class="nine"><input type="button" value="9"></input></div>
  <div class="ten"><input type="button" value="10"></input></div>
  <div class="eleven"><input type="button" value="11"></input></div>
  <div class="twelve"><input type="button" value="12"></input></div>
  <div class="thirteen"><input type="button" value="13"></input></div>
  <div class="fourteen"><input type="button" value="14"></input></div>
  <div class="fifteen"><input type="button" value="15"></input></div>
  <div class="sixteen"><input type="button" value="16"></input></div>
  <div class="seventeen"><input type="button" value="17"></input></div>
  <div class="eighteen"><input type="button" value="18"></input></div>
  <div class="nineteen"><input type="button" value="19"></input></div>
  <div class="twenty"><input type="button" value="20"></input></div>
  <div class="twentyOne"><input type="button" value="21"></input></div>
  <div class="twentyTwo"><input type="button" value="22"></input></div>
  <div class="twentyThree"><input type="button" value="23"></input></div>
  <div class="twentyFour"><input type="button" value="24"></input></div>
  <div class="twentyFive"><input type="button" value="25"></input></div>
</div>
</body>

</html>
