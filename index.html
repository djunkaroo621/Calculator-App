<!DOCTYPE html>
<html>

<head>
  <title>CALCULATOR</title>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <div class="jumboWrapper">
    <div class="wrapper">
      <div class="buttons">
        <div class="outputDisplay">
          <p class="graphicBox" id="displayX" type="output"></p>
        </div>
        <div class="clear"><button class="clearX" id="clear">CLEAR</button></div>
        <div class="plus"><button class="operator" id="plus">+</button></div>
        <div class="minus"><button class="operator" id="minus">-</button></div>
        <div class="multiply"><button class="operator" id="multiply">x</button></div>
        <div class="divide"><button class="operator" id="divide">/</button></div>
        <div class="memory-add"><button class="btn">M+</button></div>
        <div class="memory-minus"><button class="btn">M-</button></div>
        <div class="memory-recall"><button class="btn">MR</button></div>
        <div class="one"><button class="btn" id="one">1</button></div>
        <div class="two"><button class="btn" id="two">2</button></div>
        <div class="three"><button class="btn" id="three">3</button></div>
        <div class="four"><button class="btn" id="four">4</button></div>
        <div class="five"><button class="btn" id="five">5</button></div>
        <div class="six"><button class="btn" id="six">6</button></div>
        <div class="seven"><button class="btn" id="seven">7</button></div>
        <div class="eight"><button class="btn" id="eight">8</button></div>
        <div class="nine"><button class="btn" id="nine">9</button></div>
        <div class="decimal"><button class="btn" id="decimal">.</button></div>
        <div class="zero"><button class="btn" id="zero">0</button></div>
        <div class="equal"><button class="enter" id="equal">=</button></div>
      </div>
    </div>
  </div>

  <script src="code.js"></script>
</body>

</html>
