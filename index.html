<!DOCTYPE html>
<html>

<head>
  <title>CALCULATOR</title>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <div class="jumboWrapper">
    <div class="wrapper">
      <div class="buttons">
        <div class="outputDisplay">
          <p class="graphicBox" id="displayX" type="output"></p>
        </div>
        <div class="one"><input class="clearX" id="clear" type="button" value="CLEAR"></div>
        <div class="three"><input class="btn" type="button" value="M+"></div>
        <div class="four"><input class="btn" type="button" value="M-"></div>
        <div class="five"><input class="btn" type="button" value="MR"></div>
        <div class="seven"><input class="operator" id="plus" type="button" value="+"></div>
        <div class="seventeen"><input class="operator" id="multiply" type="button" value="x"></div>
        <div class="twentyTwo"><input class="operator" id="divide" type="button" value="/"></div>
        <div class="twentyThree"><input class="btn" id="decimal" type="button" value="."></div>
        <div class="twelve"><input class="operator" id="minus" type="button" value="-"></div>
        <div class="eight"><input class="btn" id="one" type="button" value="1"></div>
        <div class="nine"><input class="btn" id="two" type="button" value="2"></div>
        <div class="ten"><input class="btn" id="three" type="button" value="3"></div>
        <div class="thirteen"><input class="btn" id="four" type="button" value="4"></div>
        <div class="fourteen"><input class="btn" id="five" type="button" value="5"></div>
        <div class="fifteen"><input class="btn" id="six" type="button" value="6"></div>
        <div class="eighteen"><input class="btn" id="seven" type="button" value="7"></div>
        <div class="nineteen"><input class="btn" id="eight" type="button" value="8"></div>
        <div class="twenty"><input class="btn" id="nine" type="button" value="9"></div>
        <div class="twentyFour"><input class="btn" id="zero" type="button" value="0"></div>
        <div class="twentyFive"><input class="equal" id="equal" type="button" value="="></div>
      </div>
    </div>
  </div>

  <script src="code.js"></script>
</body>

</html>
